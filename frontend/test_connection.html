<!DOCTYPE html>
<html>
<head>
    <title>GIDEON Test Connection</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a2e; 
            color: #fff;
        }
        .status { 
            padding: 20px; 
            margin: 10px 0; 
            border-radius: 10px;
        }
        .success { background: #00aa55; }
        .error { background: #aa0000; }
        .pending { background: #555; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: #00f5ff;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        #log {
            background: #000;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>üîß GIDEON Connection Test</h1>
    
    <div id="health-status" class="status pending">
        ‚è≥ Checking health endpoint...
    </div>
    
    <div id="api-status" class="status pending">
        ‚è≥ Checking API...
    </div>
    
    <div>
        <button onclick="testHealth()">Test /health</button>
        <button onclick="testChat()">Test Chat API</button>
        <button onclick="openGideon()">Open GIDEON UI</button>
    </div>
    
    <h2>üìã Log</h2>
    <div id="log"></div>

    <script>
        const API_BASE = 'http://127.0.0.1:8001';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const colors = {
                'info': '#00f5ff',
                'success': '#00ff88',
                'error': '#ff3366',
                'warn': '#ffcc00'
            };
            entry.style.color = colors[type] || '#fff';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        async function testHealth() {
            log('üîç Testing /health endpoint...');
            const statusDiv = document.getElementById('health-status');
            
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                log(`üì° Response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Health check passed! Status: ${data.status}`, 'success');
                    log(`   Version: ${data.version}`, 'success');
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `‚úÖ Backend ONLINE<br>Version: ${data.version}<br>Status: ${data.status}`;
                } else {
                    log(`‚ùå Health check failed: ${response.status}`, 'error');
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `‚ùå Backend error: ${response.status}`;
                }
            } catch (error) {
                log(`‚ùå Connection failed: ${error.message}`, 'error');
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå Cannot connect: ${error.message}`;
            }
        }
        
        async function testChat() {
            log('üîç Testing Chat API...');
            const statusDiv = document.getElementById('api-status');
            
            try {
                const response = await fetch(`${API_BASE}/api/gideon/unified`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Ciao, test di connessione',
                        mode: 'copilot'
                    })
                });
                
                log(`üì° Chat API response: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Chat API working!`, 'success');
                    log(`   Response: ${data.response?.substring(0, 100) || 'No response'}...`, 'success');
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `‚úÖ Chat API WORKING<br>Response received`;
                } else {
                    const error = await response.text();
                    log(`‚ùå Chat API error: ${error}`, 'error');
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `‚ùå Chat API error: ${response.status}`;
                }
            } catch (error) {
                log(`‚ùå Chat API failed: ${error.message}`, 'error');
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå Chat API failed: ${error.message}`;
            }
        }
        
        function openGideon() {
            window.open(`${API_BASE}/static/gideon_unified.html`, '_blank');
        }
        
        // Auto-test on load
        window.onload = function() {
            log('üöÄ Page loaded, starting tests...');
            testHealth();
            setTimeout(testChat, 1000);
        };
    </script>
</body>
</html>
